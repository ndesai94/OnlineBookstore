<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" type="text/css" href="css/nicky_style.css">
        <script src="scripts/myscripts.js"></script>  
        <title>Online Book Store!</title>
    </head>
    <h1> The Online Bookstore!</h1>
    <body>
        <div id="main">
        <span style="font-size:30px;cursor:pointer; float:right" onclick="openNav()">&#9776; Menu</span>
        </div>
        <div id="search_stuff">
            <form action="" method="post" id="search">
                <select name="filter">
                    <option value="author">Author</option>
                    <option value="isbn">ISBN</option>
                    <option value="name">Name</option>
                    <option value="subject">Subject</option>
                </select>
                <input type="text" name="search" size="60">
                <input type="submit" value="submit">
            </form>
        </div>


        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">My Account</a>
          <a href="#">My Cart</a>
          <a href="#">Order History</a>
          <a href="#">Logout</a>
        </div>
        
        <div id="wrapper">
            
            <h2> Checkout </h2>
            
            <img id="cart" src="https://image.flaticon.com/icons/svg/2/2772.svg" alt="cart">
            
            <div id="cartInfo"> 
                You have (2) items in your cart. Please choose your payment method.
                <br><br>
                <form action="" method="post" id="payment">
                    <select name="filter">
                        <option value="cc1">Visa Credit Card XXXX-0521</option>
                        <option value="cc2">Mastercard Credit Card XXXX-2894</option>
                    </select>
                    <br>
                    <input type="button" value="Select">
                    <input type="button" value="Edit">
                    <br><br>
                    <input type="button" value="Add new payment method">
                    <br><br><br><br>
                    <input id="placeOrder" type="button" value="Place Order">
                </form>
            
            </div>
        
        </div>

    </body>
    
    
</html>
